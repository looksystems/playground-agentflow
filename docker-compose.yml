services:
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6007:6006"   # UI + OTLP HTTP (mapped to 6007 to avoid conflicts)
      - "4317:4317"   # OTLP gRPC
    environment:
      - PHOENIX_WORKING_DIR=/mnt/data
    volumes:
      - phoenix_data:/mnt/data

volumes:
  phoenix_data:
    driver: local
